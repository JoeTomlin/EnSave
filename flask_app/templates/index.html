<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EnSave Login</title>
</head>
<body class="bg-success">
    <div class="d-flex flex-column justify-content-around">
        <h1 class="text-light text-center">EnSave</h1>
        <form action="/login" method="POST" class="bg-success">
            <div class="d-flex justify-content-center"> 
                <h2 class="text-light">login</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-light">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
            </div>
            <div class="d-flex flex-column text-center">
                <div>
                    <label for="username" class="text-light justify-content-center">username:</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="password" class="text-light justify-content-center">password:</label>
                    <input type="text" name="password">
                </div>
                <input type="submit" name="Login" class="btn btn-success text-center">
            </div>
        </form>
        <a href="/registration" class="text-center text-light">sign up here!</a>
        <p class="text-center text-light fst-italic">"We have two weeks to build a house. It doesn't have to be good, it just has to look good." - Michael Bluth</p>
    </div>
</body>
</html>
