<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EnSave Login</title>
</head>
<body>
    <div class="d-flex flex-direction-column justify-content-around">
        <h1>EnSave</h1>
        <form action="/login" method="POST" class="bg-success">
            <div class="d-flex justify-content-center"> 
                <h2>Login</h2>
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" name="username">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="text" name="password">
                </div>
                <input type="submit" name="Login" class="btn btn-success">
            </div>
        </form>
        <a href="/registration">Sign Up Here!</a>
    </div>
</body>
</html>
