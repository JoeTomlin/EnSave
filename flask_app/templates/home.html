<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EnSave Account</title>
</head>
<body class="bg-success">
    <div>
        <div class="d-flex flex-direction-row justify-content-between align-items-center">
            <h3 class="text-light">welcome {{user.name}}</h3>
        </div>
        <div class="d-flex flex-direction-row justify-content-around">
            <a href="/profile" class="text-light">profile</a>
            <a href="/logout" class="text-light">logout</a>
        </div>
    </div>
    <div class="d-flex flex-direction-row justify-content-center">
        <form action="/add/product" method="POST">
            <h1 class="text-light">start your home reno project</h1>
            <div>
                <label for="name" class="text-light">name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="cost" class="text-light">cost:</label>
                <input type="number" name="cost">
            </div>
            <div>
                <label for="quantity" class="text-light">quantity:</label>
                <input type="number" name="quantity">
            </div>
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
    <div class="bottom">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="bg-success text-light">What you need for the Project</th>
                </tr>
            </thead>
            <tbody class="bg-success">
                <tr>
                    <th class="bg-success text-light">name</th>
                    <th class="bg-success text-light">cost</th>
                    <th class="bg-success text-light">quantity</th>
                    <th class="bg-success text-light">delete</th>
                </tr>
                {% for product in products %}
                    <tr>
                        <td class="bg-success text-light">{{product.name}}</td>
                        <td class="bg-success text-light">${{product.cost}}</td>
                        <td class="bg-success text-light">
                            <form action="/product/{{product.id}}/update" method="POST">
                                <div>
                                    <input type="number" name="quantity" value={{product.quantity}}>
                                    <input type="submit" class="btn btn-success" value="Update Item(s)">
                                </div>
                            </form>
                        </td>
                        <td class="bg-success"><a href="/product/{{product.id}}/delete" class="text-light">delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="text-center text-light fst-italic">"I mean it's one banana, Michael, what could it cost? Ten dollars?" - Lucille Bluth</p>
    </div>
</body>
</html>
