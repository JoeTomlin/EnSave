<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>EnSave Account</title>
</head>
<body>
    <div>
        <div class="d-flex flex-direction-row justify-content-between align-items-center">
            <h2>Welcome {{user.name}}</h2>
        </div>
        <div class="d-flex flex-direction-row justify-content-around">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="d-flex flex-direction-row justify-content-center">
        <form action="/add/product" method="POST">
            <h1>Start Your Home Reno Project</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="cost">Cost:</label>
                <input type="number" name="cost">
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" name="reason">
            </div>
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
    <div class="bottom">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>What you need for the Project</th>
                </tr>
            </thead>
            <tbody class="bg-light">
                <tr>
                    <th>Name</th>
                    <th>Cost</th>
                    <th>Quantity</th>
                </tr>
                {% for product in products %}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.cost}}</td>
                        <td>{{product.quantity}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
